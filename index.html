<DOCTYPE! html>
<head>
	<title>This Girl Codes</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Cousine|Puritan" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function() {
  			$('a[href*="#bio"]:not([href="#"])').click(function() {
    			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      					var target = $(this.hash);
      					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      			if (target.length) {
        			$('html, body').animate({
          				scrollTop: target.offset().top
        				}, 1000);
        				return false;
      				}
    			}
  			});
		});
	</script>
</head>
<body>
	<header>
		<div class="typewriter">
			<h1>This Girl Codes</h1>
			<a href="#bio">Who dis</a>
		</div>
	</header>
	<a name="bio">
		<p>
		I'm Rivkah, I'm a writer and editor that wants to build websites as well as put stuff onto them. This <i>might</i> be a terrible idea.
		</p>
	</a>
</body>
